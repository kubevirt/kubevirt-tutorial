parameters:
   template: nested-centos7
   kubevirt_version: v0.10.0
   domain: cnvlab.gce.sysdeseng.com
   openshift_version: v3.11
   cdi_version: v1.3.0
   disk_size: 60
   numcpus: 4
   memory: 12288
   nodes: 40
   deploy: false
   emulation: false
   keys:
    - ssh-rsa  kboumedh@vegeta.local
    - ssh-rsa  kboumedh@bumblefoot
    - ssh-rsa  jcallen@jcallen
    - ssh-rsa  scollier@scollier
    - ssh-rsa  jparrill@deimos.localdomain
   tags:
    - cnvlab
   ui_container: docker.io/mareklibra/kubevirt-web-ui:v1.3-8

[% for node in range(0, nodes) %]
student[[ "%03.d" | format(node+1) ]]:
 template: [[ template ]]
 numcpus: [[ numcpus ]]
 memory: [[ memory ]]
 tags: [[ tags ]]
 keys: [[ keys ]]
 domain: [[ domain ]]
 reservedns: true
 nets:
  - name: default
    alias: ['*']
 disks:
  - size: [[ disk_size ]]
 pool: default
 files: 
  - path: /root/requirements.sh
    origin: requirements_openshift.sh
  - path: /root/openshift.sh
    origin: openshift.sh
  - path: /root/.kubevirt.sh
    origin: kubevirt_openshift.sh
  - path: /root/cdi.sh
    origin: cdi_openshift.sh
  - path: /root/clean.sh
    origin: clean_openshift.sh
  - path: /root/pvc_cirros.yml
    origin: pvc_cirros.yml
  - path: /root/vm_pvc.yml
    origin: vm_pvc.yml
  - path: /root/vm_registrydisk.yml
    origin: vm_registrydisk.yml
  - path: /root/kubevirt-web-ui.yaml
    origin: kubevirt-web-ui.yaml
 scripts:
  - requirements_openshift.sh
[% if deploy %]
  - deploy_openshift.sh
[% endif %]
[% endfor %]
