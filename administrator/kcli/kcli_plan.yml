parameters:
   template: nested-centos7
   kubevirt_version: v0.14.0
   cdi_version: v1.5.3
   domain: cnvlab.gce.sysdeseng.com
   disk_size: 60
   crio: true
   numcpus: 4
   memory: 12288
   nodes: 20
   keys:
    - ssh-rsa  kboumedh@vegeta.local
    - ssh-rsa  kboumedh@bumblefoot
    - ssh-rsa  jcallen@jcallen
    - ssh-rsa  scollier@scollier
    - ssh-rsa  jparrill@deimos.localdomain
   tags:
    - cnvlab
   ui_container: quay.io/kubevirt/kubevirt-web-ui:latest

{% for node in range(0, nodes) %}
student{{ "%03.d" | format(node+1) }}:
 template: {{ template }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 tags: {{ tags }}
 keys: {{ keys }}
 domain: {{ domain }}
 reservedns: true
 nets:
  - name: default
    alias: ['*']
 disks:
  - size: {{ disk_size }}
 pool: default
 files: 
  - inventory
  - install_openshift.sh
  - clean.sh
  - pvc_cirros.yml
  - vm_pvc.yml
  - vm_containerdisk.yml
  - kubevirt-web-ui.yaml
  - path: /root/multus.yml
    origin: multus.yml
    render: false
  - openshift-multus.yml
  - openshift-ovs-vsctl.yml
  - ovs-cni.yml
  - nad_br1.yml
  - vm_multus1.yml
  - vm_multus2.yml
  - nfs.sh
  - nfs.yml
  - app-template.yaml
  - vm1_svc.yml
 scripts:
  - pre.sh
  - install.sh
{% endfor %}
